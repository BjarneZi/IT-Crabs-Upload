<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bilder hochladen starten</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  .card {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 360px;
    width: 90%;
    user-select: none;
  }

  h1 {
    margin-bottom: 10px;
    font-weight: 700;
  }

  p {
    font-size: 1.1rem;
    margin-bottom: 30px;
    line-height: 1.4;
  }

  button {
    background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
    border: none;
    padding: 18px 0;
    width: 100%;
    font-size: 1.3rem;
    font-weight: 700;
    border-radius: 50px;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 15px rgb(238 9 121 / 0.6);
    transition: box-shadow 0.3s ease, transform 0.2s ease;
    position: relative;
    overflow: hidden;
  }

  button:hover {
    box-shadow: 0 6px 20px rgb(255 106 0 / 0.8);
    transform: scale(1.05);
  }

  /* Ladeanimation im Button */
  button.loading::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -12px 0 0 -12px;
    border: 3px solid #fff;
    border-top-color: transparent;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    animation: spin 1s linear infinite;
    pointer-events: none;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  #message {
    margin-top: 20px;
    font-size: 1.1rem;
    min-height: 1.3em;
  }

  #message.success {
    color: #a6ff00;
  }

  #message.error {
    color: #ff4e42;
  }
</style>
</head>
<body>

  <div class="card" role="main" aria-label="Bilder hochladen starten">

    <h1>Bilder hochladen starten</h1>
    <p>Klicke auf den Button, um das Hochladen deiner Bilder zu starten.</p>

    <button id="uploadBtn" aria-live="polite" aria-busy="false">
      Upload starten
    </button>
    <div id="message" aria-live="assertive"></div>
  </div>

<script>
  const btn = document.getElementById('uploadBtn');
  const msg = document.getElementById('message');

  btn.addEventListener('click', () => {
    // Button deaktivieren und Ladeanimation anzeigen
    btn.disabled = true;
    btn.classList.add('loading');
    btn.setAttribute('aria-busy', 'true');
    msg.textContent = 'Starte Upload...';

    fetch('https://n8n-container.delightfuldesert-35d082b3.swedencentral.azurecontainerapps.io/webhook/9fb42347-31e0-43d5-a79a-62032036936d', {
      method: 'POST'
    })
    .then(response => {
      btn.disabled = false;
      btn.classList.remove('loading');
      btn.setAttribute('aria-busy', 'false');
      if(response.ok) {
        msg.textContent = 'Upload erfolgreich gestartet!';
        msg.classList.remove('error');
        msg.classList.add('success');
      } else {
        msg.textContent = 'Fehler: Upload konnte nicht gestartet werden.';
        msg.classList.remove('success');
        msg.classList.add('error');
      }
    })
    .catch(() => {
      btn.disabled = false;
      btn.classList.remove('loading');
      btn.setAttribute('aria-busy', 'false');
      msg.textContent = 'Netzwerkfehler. Bitte erneut versuchen.';
      msg.classList.remove('success');
      msg.classList.add('error');
    });
  });
</script>

</body>
</html>
